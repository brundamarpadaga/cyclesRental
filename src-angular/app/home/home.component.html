<div class="container">

  <div class="center-table">

      <table class="table table-hover table-bordered">
          <thead>
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Stock</th>
                  <th scope="col">Borrowed</th>
              </tr>
          </thead>

          <tbody>
              <tr *ngFor="let cycle of newdata">
                  <th scope="row">{{ cycle.id }}</th>
                  <td>{{ cycle.brand }}</td>
                  <td>{{ cycle.stock }}</td>
                  <td>{{ cycle.numBorrowed }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
